<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>RGB Casio Calculator</title>
</head>
<body>
    <div class="calculator">
        <p class="casio">CASIO</p>
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="btnRow">
                <div class="btn AC">AC</div>
                <div class="btn negPlus">-/+</div>
                <div class="btn op">%</div>
                <div class="btn op divide">/</div>
            </div>
            <div class="btnRow">
                <div class="btn nums">7</div>
                <div class="btn nums">8</div>
                <div class="btn nums">9</div>
                <div class="btn op multiply">x</div>  
            </div>
            <div class="btnRow">
                <div class="btn nums">4</div>
                <div class="btn nums">5</div>
                <div class="btn nums">6</div>
                <div class="btn op minus">-</div>
            </div>
            <div class="btnRow">
                <div class="btn nums">1</div>
                <div class="btn nums">2</div>
                <div class="btn nums">3</div>
                <div class="btn op plus">+</div>
            </div>     
            <div class="btnRow">
                <div class="btn nums zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equals">=</div>  
            </div>               
        </div>
    </div>
</body>
</html>
